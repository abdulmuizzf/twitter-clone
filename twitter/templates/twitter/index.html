{% extends 'twitter/base.html' %}
{% load static %}

{% block head %}
<title>Welcome to Twitter</title>
{% endblock %}

{% block content %}

<div class="container block-container">
    <div class="text-center">
        <br />
        <h1 style="color: #657786;">{{title}}</h1>
    </div>
    <div class="row h-75 d-flex justify-content-center">
        <div class="w-25 h-25 col-sm-6 my-auto">
            <div>
                <button type="submit" onclick="location.href='{% url 'signup' %}'"
                    class="btn btn-outline-primary btn-block">Sign Up</button>
            </div>
            <br />
            <div>
                <button type="submit" onclick="location.href='{% url 'login' %}'"
                    class="btn btn-outline-dark btn-block">Log In</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
